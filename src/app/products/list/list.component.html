<section class="products-list my-3">
  <div class="row">
    <div class="col-12">
      <a [routerLink]="['/products/new']" class="btn btn-primary">Novo</a>
      <button type="button" class="btn btn-default" (click)="onRefresh()">Atualizar</button>
      <a [routerLink]="['/']" class="btn btn-default">Sair</a>
    </div>
  </div>
  <div *ngIf="products$ | async as products; else loadingError">
    <div class="card border-info my-3" *ngFor="let product of products">
      <div class="card-header bg-info text-white">
        {{ product.name }}  
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <strong>Quantidade em estoque: </strong>{{ product.amount }}
        </li>
        <li class="list-group-item">
          <strong>Pre√ßo venda: </strong>R${{ product.client_price }}
        </li>
      </ul>
      <div class="card-body">
        <!-- routerLinkActive="" -->
        <a [routerLink]="['/products/edit', product._id]" class="card-link">Editar</a>
        <a [routerLink]="['/products', product._id]" class="card-link text-danger">Excluir</a>
      </div>
      
    </div>
  </div>
  <ng-template #loadingError>
    <div *ngIf="error$ | async; else loading">
      <p>Erro ao tentar acessar a API.</p> 
      <p>Informe o erro ao administrador do sistema.</p> 
      <p>Tente novamente mais tarde.</p>
    </div>
    <ng-template #loading>
      <span>Carregando...</span>  
    </ng-template>
  </ng-template>
</section>
