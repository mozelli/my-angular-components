<section class="product mt-3">
	<form class="needs-validation" novalidate [formGroup]="formProduct"> 
		<div class="form-row">
    		<div class="col-12 mb-3">
      			<label for="name">Nome do produto</label>
      			<input 
      				type="text" 
      				class="form-control" 
      				id="name" 
      				formControlName="name"
      				[ngClass]="{ 'is-invalid': submitted && hasError('name') }"
      			>
      			<div class="invalid-feedback">
        			Este campo é obrigatório!
      			</div>
    		</div>
    		<div class="col-12 mb-3">
      			<label for="category">Categoria</label>
      			<input 
      				type="text" 
      				class="form-control" 
      				id="category" 
      				formControlName="category"
      				[ngClass]="{ 'is-invalid': submitted && hasError('category') }"
      			>
      			<div class="invalid-feedback">
        			Este campo é obrigatório!
      			</div>
    		</div>
    	</div>
    	<div class="form-row">
    		<div class="col-12">
    			<button 
    				type="submit" 
    				(click)="onSubmit()" 
    				class="btn btn-primary btn-lg">Salvar</button>
    			<button 
    				type="button"
    				(click)="onCancel()"
    				class="btn btn-default btn-lg">Cancelar</button>
    			<a
    				[routerLink]="['/products']"
    				class="btn btn-default btn-lg">Sair</a>
    		</div>
    	</div>
	</form>
</section>
