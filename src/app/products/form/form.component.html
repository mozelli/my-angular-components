<section class="product mt-3">
	<form [formGroup]="profileForm" (ngSubmit)="onSubmit(profileForm.value)">
		<div class="row">
			<div class="col-12">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Novo produto</h5>
						<div class="row">
							<div class="col-12 col-md-6 form-group">
								<label>Nome</label>
								<input type="text" class="form-control" formControlName="name" />
							</div>
							<div class="col-12 col-md-6 form-group">
								<label>Categoria</label>
								<input type="text" class="form-control" formControlName="category" />
							</div>
							<div class="col-12 col-md-6 form-group">
								<label>Preço fornecedor</label>
								<input type="text" class="form-control" formControlName="provider_price" />
							</div>
							<div class="col-12 col-md-6 form-group">
								<label>Preço final</label>
								<input type="text" class="form-control" formControlName="client_price" />
							</div>
							<div class="col-4 form-group">
								<button class="btn btn-lg btn-success">Salvar</button>
							</div>
							<div class="col-4 form-group">
								<button type="submit" class="btn btn-lg btn-warning">Sair</button>
							</div>			
						</div>	
					</div>
				</div>
			</div>
				
		</div>
	</form>
</section>
