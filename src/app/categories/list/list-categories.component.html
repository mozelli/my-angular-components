<table class="table">
	<thead>
		<tr>
			<th>ID</th>
			<th>Nome</th>
			<th colspan="2">Opções</th>
		</tr>
	</thead>
	<tbody *ngFor="let category of categories | async">
		<tr>
			<td>{{ category.id }}</td>
			<td>{{ category.name }}</td>
			<td>
				<button type="button" class="btn btn-info btn-sm">Editar</button>
			<td>
				<button type="button" class="btn btn-warning btn-sm" (click)="onDelete(category.id)">Excluir</button>
			</td>
		</tr>
	</tbody>
</table>
